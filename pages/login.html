<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><img src="logo-1.png" height="200px" width="350px"></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
   <div id="alert_msg"></div>
    <form action="../../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="login">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   
    <!-- /.social-auth-links -->

    <a href="https://floating-savannah-76404.herokuapp.com/register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="http://localhost/News-Reader-App/general.js"></script>
<script>
</script>
<script>
   document.getElementById("login").addEventListener("click",login);
   function login(event)
   {
    event.preventDefault();
    var params=new URLSearchParams();
    params.append('email',document.getElementById("email").value);  
    params.append('password',document.getElementById("password").value);
    axios.get(`${globalpath}signIn`,params).then(function(response){
      if(response.data.status==true)
      {
        localStorage.setItem("uid",response.data.data.uid);
        localStorage.setItem("uname",response.data.data.uname);
        window.location="http://localhost/News-Reader-App/pages/index2.html";
      }
      else
      {
        document.getElementById('alert_msg').innerHTML=`<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>${response.data.msg} else enter proper password</strong></div>'`;
      }
      
    console.log(response);
  }).catch(function(error){
    console.log(error);
  })
  
   }
</script>
</body>
</html>
